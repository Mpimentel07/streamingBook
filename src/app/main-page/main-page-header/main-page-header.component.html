<div class="general-header" >

    <header class="header-menu">
        <section class="menu">
            <picture>
                <a>
                    <img src="{{logo}}" class="logo">
                </a>    
            </picture>
            <div class="class-nav">
                <ul>
                    <li *ngFor="let item of headerMenu">
                        <a>{{item}}</a>
                    </li>
                </ul>
            </div>
            <aside class="sign">
                    <input class="buscar" type="text" placeholder="buscar">
                    <a>Sign in</a>
                    <a>Sign up</a>
            </aside>
        </section>
    </header>
    <span class="anime-name">
        <a>CODE GEASS - HANGYAKY NO LELOUCH </a>
    </span>
   
  
</div>
