
<body class="body-table mat-elevation-z8">
<div class="div-table">

  <table mat-table [dataSource]="dataSource" class="table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Rank Column -->
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> 
        Rank 
      </th>
      <td mat-cell *matCellDef="let element"
                                class="td-rank">
        <div class="div-rank">

        </div> 
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title" >
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" class="title"> 
        <div class="div-img">
          <img class="img" src="{{element.path}}">
        </div>
         <div class="div-title">
            <span>{{element.title}} </span> 
            <span>{{element.episodes}} Episódios</span>
            <span>Transmissão: {{element.aired}}</span>
          </div>
      </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="score"> 
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element" class="score"> 
        <div class="div-score">
          {{element.score}}
        </div>
       </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="th-status"> Status </th>
      <td mat-cell *matCellDef="let element" class="td-status"> 
        <button mat-raised-button class="button">
          Add Anime
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10]"
                 class="paginator"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

</body>
