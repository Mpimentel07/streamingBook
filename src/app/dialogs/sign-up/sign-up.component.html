<form class="mat-form" [formGroup]="signUpForm">
    <h1 class="mat-title" mat-dialog-title>Cadastro</h1>
 
      <div mat-dialog-content>
        <mat-form-field class="mat-field" appearance="fill">
          <mat-label>Username</mat-label>
          <input type="name" matInput formControlName="username" placeholder="Ex. username123">
          <mat-error *ngFor="let erro of errors">{{erro}}</mat-error>
        </mat-form-field>
        <!--Div de Errors-->
        <!-- <div *ngIf="signUpForm.controls.username.errors">
          <div *ngIf="signForm.controls.username.errors.required">
            Username Obrigat칩rio
          </div>
        </div> --> 

        <mat-form-field class="mat-field" appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" formControlName="password" matInput  placeholder="******">
        </mat-form-field>
        <!--Div de Errors-->
        <!-- <div *ngIf="signUpForm.controls.password.errors">
          <div *ngIf="signForm.controls.password.errors.required">
            Senha Obrigat칩ria
          </div>
        </div> -->

        <mat-form-field class="mat-field" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. random@example.com">
        </mat-form-field>
        <!--Div de Errors-->
        <!-- <div *ngIf="signUpForm.controls.email.errors">
            <div *ngIf="signForm.controls.email.errors.required">
              Email Obrigat칩rio
            </div>
            <div *ngIf="signForm.controls.username.errors.email">
              Email Inv치lido
            </div>
        </div> -->
      </div>
 
      <div mat-dialog-actions class="mat-button">
        <button mat-raised-button  color="primary" (click)="onSubmit()" >Sign Up</button>
        <button mat-button color="warn" (click)="closeModal()">Fechar</button>
      </div>
 
</form>
